<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Book your appointment at Bittu’s Prime Barber Studio. Select your service, date, and time for a premium grooming experience." />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />

  <title>Book Appointment - Bittu’s Prime</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a href="./" class="logo">Bittu’s <span class="text-primary">Prime</span></a>
      <a href="./" class="btn btn-outline" style="font-size: 0.9rem">Back to Home</a>
    </div>
  </header>

  <main>
    <section class="section booking-section">
      <div class="container">
        <div class="text-center mb-2">
          <h1>Book Your <span class="text-primary">Slot</span></h1>
          <p class="text-muted">Select your service and preferred time.</p>
        </div>

        <form id="booking-form" class="booking-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label for="service-select">Select Service</label>
            <select id="service-select" name="service" class="form-control" required>
              <option value="">-- Choose a Service --</option>
              <!-- Populated by JS -->
            </select>
          </div>

          <div class="grid grid-2" style="gap: 1rem">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" class="form-control" required />
            </div>
          </div>

          <button type="submit" class="btn" style="width: 100%">
            Confirm Booking via WhatsApp
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer section">
    <div class="container text-center copyright">
      <p>&copy; 2025 Bittu’s Prime Barber Studio. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/main.js"></script>

  <script>
    // Set min date to today
    const dateInput = document.getElementById('date');
    if (dateInput) {
      dateInput.min = new Date().toISOString().split('T')[0];
    }
  </script>
</body>

</html>
